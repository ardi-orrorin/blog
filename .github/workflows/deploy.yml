name: Build documentation

on:
    push:
        branches: ["main"]

    workflow_dispatch:

permissions:
    id-token: write
    pages: write

env:
    INSTANCE: Writerside/hi
    ARTIFACT: webHelpHI2-all.zip
    DOCKER_VERSION: 2.1.1479-p3869
    ALGOLIA_ARTIFACT: algolia-indexes-HI.zip
    ALGOLIA_APP_NAME: OB29DXRV60
    ALGOLIA_INDEX_NAME: orrorin
    ALGOLIA_KEY: ${{ github-pages.secrets.ALGOLIA_API_KEY }}
    CONFIG_JSON_PRODUCT: HI
    CONFIG_JSON_VERSION: 1.0

jobs:

    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Build Writerside docs using Docker
          uses: JetBrains/writerside-github-action@v4
          with:
            instance: ${{ env.INSTANCE }}
            artifact: ${{ env.ARTIFACT }}
            docker-version: ${{ env.DOCKER_VERSION }}

        - name: Upload documentation
          uses: actions/upload-artifact@v3
          with:
            name: docs
            path: |
                artifacts/${{ env.ARTIFACT }}
                artifacts/report.json
            retention-days: 7

        - name: Upload algolia-indexes
          uses: actions/upload-artifact@v3
          with:
            name: algolia-indexes
            path: artifacts/${{ env.ALGOLIA_ARTIFACT }}
            retention-days: 7


    publish-indexes:
      # Requires the build-job results
        needs: build
        runs-on: ubuntu-latest
        container:
          image: registry.jetbrains.team/p/writerside/builder/algolia-publisher:2.0.32-2

        steps:
            - uses: actions/checkout@v3
            - uses: actions/download-artifact@v3
              with:
                name: algolia-indexes
            - uses: montudor/action-zip@v1
              with:
                args: unzip -qq ${{ env.ALGOLIA_ARTIFACT }} -d algolia-indexes
            - run: |
                env "algolia-key=${{env.ALGOLIA_KEY}}" java -jar /opt/builder/help-publication-agent.jar \
                update-index \
                --application-name ${{env.ALGOLIA_APP_NAME}} \
                --index-name ${{env.ALGOLIA_INDEX_NAME}} \
                --product ${{env.CONFIG_JSON_PRODUCT}} \
                --version ${{env.CONFIG_JSON_VERSION}} \
                --index-directory algolia-indexes/ \
                2>&1 | tee algolia-update-index-log.txt

    test:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v1
              with:
                name: docs
                path: artifacts

            - name: Test documentation
              uses: JetBrains/writerside-checker-action@v1
              with:
                instance: ${{ env.INSTANCE }}

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                name: docs

            - name: Unzip artifact
              uses: montudor/action-zip@v1
              with:
                args: unzip -qq ${{ env.ARTIFACT }} -d dir

            - name: Setup Pages
              uses: actions/configure-pages@v2

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                path: dir

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
