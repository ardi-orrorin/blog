<html lang="en">
<body>
    <div id="app">
        <ul>
            <li v-for="value in myObject">
                {{ value }}
            </li>
        </ul>

        <ol>
            <!-- value key 순서 중요 -->
            <li v-for="(value, key, index) in myObject">
                {{key}}: {{value}} - {{index}}
            </li>
        </ol>
    </div>
    <script>
        const {createApp, reactive} = Vue;

        const myObject = reactive({
            title: '목록 작성하는 방법',
            author: '홍길동',
            publishedAt: '2023-10-14',
        })

        const app = createApp({
            setup() {
                return {
                    myObject
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
