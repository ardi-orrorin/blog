<html lang="en">
<body>
    <div id="app">
        <ul>
            <li v-for="item in items">
                {{item.message}}
            </li>
        </ul>

        <ol>
            <li v-for="(item, index) in items">
                {{index}} - {{item.message}} - {{parentMessage}}
            </li>
        </ol>
    </div>
    <script>
        const {createApp, ref} = Vue;

        const parentMessage = ref('Parent');
        const items = ref([
            {message: 'Foo'},
            {message: 'Bar'},
        ]);

        const app = createApp({
            setup() {
                return {
                    items, parentMessage

                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
