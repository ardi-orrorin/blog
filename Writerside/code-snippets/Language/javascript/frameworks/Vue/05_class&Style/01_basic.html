<html lang="en">
<body>
    <div id="app">
        <div :class="{active: isActive}">1</div>
        <div 
            class="static" 
            :class="classObject"
        >
            112
        </div>
    </div>
    <script>
        const {createApp, ref, reactive} = Vue;

        const app = createApp({
            setup() {
                
                const isActive = ref(true);
                const hasError = ref(false);

                const classObject = reactive({
                    actieve: true,
                    'text-danger': false,
                })
            
                return {
                    isActive,
                    hasError,
                    classObject,
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
