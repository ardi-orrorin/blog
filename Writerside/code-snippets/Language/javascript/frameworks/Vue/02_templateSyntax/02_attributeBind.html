<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- Attribute Bindings -->
        <input :disabled="isInputDisabled" />
        
        
        <button @click="isInputDisabled = !isInputDisabled">inputToggle</button>

        <!--  Dynamically Binding Multiple Attributes -->
        <input v-bind="inputAttrs" />
    </div>
    <script>
        const {createApp} = Vue;

        const app = createApp({
            data() {
                return {
                    isInputDisabled: true,
                    inputAttrs: {
                        type: 'date',
                        style: {color: 'red'}
                    }
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
