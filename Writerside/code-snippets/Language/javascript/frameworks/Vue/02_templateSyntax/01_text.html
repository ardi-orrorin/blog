<html lang="en">
<body>
    <div id="app">
        <div>텍스트 보간법 사용 : {{ rawText }}</div> 
        <div v-html="rawHtml">html테그 인식</div>
    </div>

    <script>
        const {createApp} = Vue;

        const app = createApp({
            data() {
                return {
                    rawText: '텍스트로 인식',
                    rawHtml: '<h1>html인식</h1>'
                }
            }
        })
        
        app.mount('#app')
    </script>
</body>
</html>
