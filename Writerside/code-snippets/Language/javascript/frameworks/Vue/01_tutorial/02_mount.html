<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

    <div id="app">
        <button @click="count++">{{ count }}</button>    
    </div>
<body>
    
    <script>
        const {createApp} = Vue;

        const app = createApp({
            data() {
                return {
                    count: 0
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
