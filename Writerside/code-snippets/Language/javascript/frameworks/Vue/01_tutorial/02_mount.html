<html lang="en">
<body>
    <div id="app">
        <button @click="count++">{{ count }}</button>
    </div>

    <script>
        const {createApp} = Vue;

        const app = createApp({
            data() {
                return {
                    count: 0
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
